SER_ideas_1: "Frontiers of Iron"
SER_ideas_1_desc: "The hills and ridges of our land bristle with garrisons and fortified lines. Where walls cannot stand, attrition will."
SER_ideas_2: "Riders of the Borderlands"
SER_ideas_2_desc: "Our cavalry traditions reflect generations spent guarding passes and striking fast from the saddle."
SER_ideas_3: "Shield of the Highlands"
SER_ideas_3_desc: "Steep terrain and difficult roads demand leaders who can maneuver and defenders who endure."
SER_ideas_4: "Web of Tribute and Trade"
SER_ideas_4_desc: "Sitting at the crossroads of empires, our envoys and caravans stretch from the Adriatic to the Danube."
SER_ideas_5: "Heirs of the Horse"
SER_ideas_5_desc: "From mountain pastures to open plains, the horse remains a symbol of swiftness, shock, and status."
SER_ideas_6: "Marches and Watchtowers"
SER_ideas_6_desc: "Every frontier is a line of warning. Towers rise, paths narrow, and few foes pass unchallenged."
SER_ideas_7: "Bastion of Peoples"
SER_ideas_7_desc: "Bridging cultures and tongues, our realm finds strength in unity and wisdom in tolerance."

