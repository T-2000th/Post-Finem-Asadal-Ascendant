 mongol_swarm2: "Khanlig Light Lancers"
 mongol_swarm2DESCR: "Some in the Western Khanates are particularly hot-blooded, enjoying the rush of a heedless charge over the traditional skirmishing tactics favored by more level-headed Khanligs. Armed with light spears, they charge headlong into the enemy lines with reckless abandon."
 mongol_steppe2: "Khanlig Mounted Bowmen"
 mongol_steppe2DESCR: "The Western Khanates, much like their Eastern counterparts, traditionally use the bow mounted on horseback, peppering their opponents with arrows and using their superior speed to stay out of reach."
 mongol_bow2: "Khanlig Tribesmen"
 mongol_bow2DESCR: "Not every Khanlig can afford or own a horse. Many of those poorer tribesmen are gathered into warbands of bowmen, following the mounted warriors and peppering the enemy with volleys of arrows from afar, softening them up for the main battle."
 steppe_raiders2: "Khanlig Sabers"
 steppe_raiders2DESCR: "With the increased amount of fighting happening in rugged terrain, unfavourable for cavalry tactics, in the West, the role of infantry would progressively expand somewhat, with the footmen receiving hand-to-hand weapons in addition to their traditional bow."
 steppe_riders2: "Khanlig Riders"
 steppe_riders2DESCR: "Faced with decades of fratricidal warfare as well as both internal and external threats, the Western Mongols would discover that their traditional tactics were less and less effective as their enemies grew sturdier, heavier and more mobile, raising the need for a new mounted organization. The Riders would be the first step towards a much needed standardization."
 steppe_footmen2: "Norrkhan Footmen"
 steppe_footmen2DESCR: "The fall of the Ashig and the rise of Barut heralded a new form of warfare in the North, with most battles happening in thick, snowed forests unfit for mounted warfare. Hence, the northern Khans would train heavy infantry to fight in those conditions, finally integrating footmen as full members of the regular armies."
 steppe_lancers2: "Ayanga Lancers"
 steppe_lancers2DESCR: "While the Norrkhanids would rely increasingly on heavy infantry to efficiently supplement cavalry in rugged terrain, the Surnkhanids would perfect the role of their cavalry into lightning-fast light lancers, able to reposition quickly and deliver devastating charges."
 steppe_musketeers2: "Khanlig Musketeers"
 steppe_musketeers2DESCR: "With the spreading adoption of firearms by both their allies and adversaries, it would only be a matter of time until the Baruun Khanligs would adopt them themselves. They were first given to select battalions of foot soldiers, deemed too cumbersome and impractical to be used on horseback over the traditional composite bow."
 steppe_mounted_raiders2: "Scythian Horse Lords"
 steppe_mounted_raiders2DESCR: "The Surnkhan Khanates, in contact with both the Hellenic and Slavic realms, professionalized their cavalry at a quick pace, blending the teachings of new and old to create a fearsome cavalry force. Their teachings would soon pervade all of the Western Mongol Khanates."
 steppe_infantry2: "Baruun Sappers"
 steppe_infantry2DESCR: "With fortification systems growing more and more complex and intricate, the Western Khans soon enough understood that they would need to train their infantry in siege warfare. Using hired Persian drillmasters, they turned their traditional support infantry into a force specialized in going where their cavalry couldn't : sieges, rough terrain, and so on."
 steppe_cavalry2: "Baruun Cavalry"
 steppe_cavalry2DESCR: "As modern warfare would leave the Khanates facing more and more complex challenges, their cavalry units would have to become more and more versatile as they were progressively forced into more and more varied situation. Remaining lightly-armored to preserve their precious mobility, the Baruun horsemen were trained in a variety of cavalry techniques from ranged skirmishing to dismounted fighting and massed charge."
 steppe_rifles2: "Mongol Line Infantry"
 steppe_rifles2DESCR: "With the generalization of firearms, charging headlong into battle or skirmishing from afar were no longer realistic options. Thus, the Khans started training a proper line infantry, modelled after the late european armies."
 steppe_uhlans2: "Ilkhanid Uhlans"
 steppe_uhlans2DESCR: "Despite their infantry and artillery taking a larger and larger role on the battlefield, the Western Khanates would never be able to bring themselves to reduce their traditional cavalry into a mere support role. Indeed, the Uhlans, a ferocious shock lancer cavalry, would remain the main weapon in the Ilkhanid arsenal well into the 19th century."
 reformed_steppe_rifles2: "Reformed Mongol Line Infantry"
 reformed_steppe_rifles2DESCR: "As modern weaponry continued trickling into the battlefield, so did the Baruun modernize their line infantry. Despite it taking a larger and larger role on the battlefield, the Western Khanates would never be able to bring themselves to reduce their traditional cavalry into a mere support role."
