KIE_ideas: "Khivtuul Ideas"
KIE_ideas_start: "Khivtuul Traditions"
KIE_ideas_bonus: "Khivtuul Ambition"

KIE_idea_1: "Legacy of the Silk Road"
KIE_idea_1_desc: "The rich history of our traders along the Silk Road bestows us with unmatched prestige, creating a legacy that shapes our influence across continents."

KIE_idea_2: "Pact of the Steppes and Forests"
KIE_idea_2_desc: "Forging alliances between the nomads and forest dwellers, we ensure swift expansion and harmonious integration of diverse lands and peoples."

KIE_idea_3: "Diplomatic Craftsmanship"
KIE_idea_3_desc: "Our diplomats weave complex alliances and pacts, reducing tensions and fostering stability through masterful negotiation and strategic marriages."

KIE_idea_4: "Charter of Development"
KIE_idea_4_desc: "This groundbreaking charter fuels innovation and growth, encouraging new ideas and investments that transform our cities into vibrant centers of progress."

KIE_idea_5: "Warriors of Khiv"
KIE_idea_5_desc: "From the fertile plains come formidable warriors, their ranks ever replenished by a deep-seated tradition of martial excellence and community defense."

KIE_idea_6: "Steppe Cavalry Tradition"
KIE_idea_6_desc: "Born of the vast steppes, our cavalry carries the fierce legacy of their nomadic ancestors, sweeping across battlefields with relentless force."

KIE_idea_7: "Merchant Guilds of Khiv"
KIE_idea_7_desc: "Our powerful merchant guilds dominate regional trade, leveraging their influence and networks to secure wealth and prosperity for our realm."

CRI_ideas: "Qirimi Ideas"
CRI_ideas_start: "Qirimi Traditions"
CRI_ideas_bonus: "Qirimi Ambition"
CRI_idea_2: "Black Sea Ports"
CRI_idea_2_desc: "Our location along the coasts of the formidable sea demands we come prepared, ready to defend our weath and our people, both at home, but also aboad, be in on the field or on the waves."
cri_ruthenian_raids: "Rusbulak Raids"
cri_ruthenian_raids_desc: "The fertile field of the Rusbulak allow them to act as the bread basket of the world, and those field are ripe for the picking."

BUL_ideas: "Bulguri Ideas"
BUL_ideas_start: "Bulguri Traditions"
BUL_ideas_bonus: "Bulguri Ambition"
BUL_ideas_1: "Horde of the Steppes"
BUL_ideas_1_desc: "Our cavalry thunders across the plains with unmatched ferocity, quelling dissent and establishing control swiftly in newly conquered lands."
BUL_ideas_2: "Shock Troops of the Khan"
BUL_ideas_2_desc: "Led by fearsome commanders, our shock troops strike terror into the hearts of our enemies, their morale unyielding in the face of battle."
BUL_ideas_3: "Envoys of the Ilk Khan"
BUL_ideas_3_desc: "Our skilled diplomats extend our influence far and wide, forging alliances and ensuring the loyalty of our tributaries through deft negotiation."
BUL_ideas_4: "Masters of the Steppe"
BUL_ideas_4_desc: "Our intimate knowledge of the land reduces attrition and ensures our armies are well-supplied, traversing vast distances with ease."
BUL_ideas_5: "Swift Conquerors"
BUL_ideas_5_desc: "The speed and efficiency of our movements leave our enemies little time to react, allowing us to strike decisively and claim victory swiftly."
BUL_ideas_6: "Iron Grip Governance"
BUL_ideas_6_desc: "Our centralized authority reduces autonomy and ensures that military advisors are both effective and economical, maintaining a firm grip on our realm."
BUL_ideas_7: "Spoils of War"
BUL_ideas_7_desc: "The riches of our conquests flow into our coffers, while our cavalry remains affordable and deadly, sustaining our campaigns of expansion."


 ILK_ideas:0 "Ilkhanid Ideas"
 ILK_ideas_start:0 "Ilkhanid Traditions"
 ILK_ideas_bonus:0 "Ilkhanid Ambition"
 ilk_restored_ilkhanate:0 "Ilkhanate Triumphant"
 ilk_restored_ilkhanate_desc:0 "The Ilkhanate stands as the preeminent power of the Mongol world, truly the worthy successors of Ghenghis and his sons."
 ilk_persian_language_at_court:0 "Embassies of the Ilk Khan"
 ilk_persian_language_at_court_desc:0 "Promoting the language of the [Root.Culture.GetName] people within the borders of the Ilkhanate, as well as encouraging tributary nations, and even those beyond, to embrace our tongue legitimizes [Root.GetAdjective] leadership abroad."
 ilk_yam_networks:0 "The Yam"
 ilk_yam_networks_desc:0 "Genghis Khan established a system of relay stations, supply networks, and intelligence gathering to be employed across the Mongol Empire to ease the burdens of governing an empire spanning thousands of miles across. We should restore the Yam so that our armies and envoys can travel efficiently through the realm."
 ilk_mongol_peace:0 "Mongol Peace"
 ilk_mongol_peace_desc:0 "Those who submit willingly to the Ilk Khan can be sure that they will enjoy his protection. As word spreads of our benevolent and tolerant rule, resistance to our conquests will surely subside."
 ilk_patronize_observatories:0 "Patronize Observatories"
 ilk_patronize_observatories_desc:0 "Study of the heavens will surely provide insight into the vast lands below. Investing in observatories to map the skies and develop more complex mathmatics will advance the [Root.GetAdjective] cause."
 ilk_recruit_turkoman_gunners:0 "Recruit Turkic Gunners"
 ilk_recruit_turkoman_gunners_desc:0 "It would be foolish to ignore the services offered by the Turkoman soldiers who have begun to settle in our realm. Handheld firearms are the future of warfare, and these Turks have mastered that art."
 ilk_dominating_presence: "Dominating Presence"
 ilk_dominating_presence_desc: "There is no doubt that the Ilkhanate commands respect. Whether it be diplomatically within court, or militarily on the field, all shall respect the Ilk Khan."
 ilk_admiminstration: "The Great Mongol Bureaucracy"
 ilk_admiminstration_desc: "As our Mongol forefathers did before us, promotions based upon merit rather than status is the norm within the Ilkhanate, and that leads to the best of the best solving the problems that they are the best suited for."


