 aow_events.50.t:0 "Demiarchon's Policies Upset Nobles"
 aow_events.50.d:0 "Since we made one of our Demiarchons a minister in our government, he has gone far beyond providing theological insights and innovated significantly in the administration of [Root.GetName]. Unfortunately, his suggestions of centralizing power are not possible without removing some authority from the nobles, who have begun to see him as an opportunist. At this point, trying to remove him from office over this dispute would probably mean we lost his loyalty altogether, but the nobles who stand to lose from his plans consider this a sacrifice easily worth making."
 aow_events.50.a:0 "The minister is showing us the path to the future."
 aow_events.50.b:0 "He has overstepped his authority and should be dismissed."

