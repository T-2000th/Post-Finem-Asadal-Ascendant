 mamluk_archer:0 "Arabian Tribesmen"
 mamluk_archerDESCR:0 "Warriors and raiders from the Arabian desert tribes, used to fight in the harsh deserts of Arabia and Eastern Africa. They are usually lightly armed and armored."
 persian_footsoldier:0 "Persian Footmen"
 persian_footsoldierDESCR:0 "The Persian armies make heavy use of light spear-and-shield footmen drawn from both the Persian mainland and the satrapies. Used to fight with a numerical advantage, they tend to use disorganized mass charges to try and overwhelm heavier opponents under sheer numbers."
 mamluk_duel:0 "Desert Dervishes"
 mamluk_duelDESCR:0 "Threatened by Persian expansion in the East and Sacred Empire expansion in the north, the Arabic warriors reformed into dancing Desert Dervishes, powerful fanatical soldiers adept at skirmishing and swordfighting alike. They would soon influence both the southwestern Muslim tribes as well as the Persian infantry, and would become the terrifying Theodokian Erimarchontas after their integration into the Sacred Empire."
 persian_shamshir:0 "Baradari Infantry"
 persian_shamshirDESCR:0 "As they advanced and expanded, the Persians faced both heavy Diadochi Hoplites in the West and determined Rajput fighters in the East. They would have to equip heavier and more organized infantry units to face those new fighters, forming the Baradari battalions."
 tofongchis_musketeer:0 "Malakai Musketeers"
 tofongchis_musketeerDESCR:0 "With the conquest of the eastern Arabian tribes bordering the Persic Gulf, many Arabian men would find themselves sold into slavery on Persian markets. Aware of their valor on the battlefield, the Persian Dasturs would form companies of slave soldiers from Arabian captives and send them to fight against their various enemies with promises of freedom for their service, earning them their moniker."
 afsharid_reformed_infantry:0 "Malakai Reformed Infantry"
 afsharid_reformed_infantryDESCR:0 "Even though Arabian slave soldiers never formed the core of the Persian armies, they would have an ever-increasing influence on the military organization of the Persian Empire, to the point that Persian battalions would be modelled and trained after the Malakai troops, until their eventual integration into the Persian army proper."
 durrani_rifled_musketeer:0 "Yanchiri Musketeers"
 durrani_rifled_musketeerDESCR:0 "The eventual disappearance of the Malakai battalions following a failed rebellion and their progressive integration into the Persian standing armies allowed the rise of a new army corps, the Yanchiri. Mastering the rifle and trained to fight both on foot and on horseback, those new model soldiers would gain much glory against the eastern Rajs as well as the Armenian mountaineers."
 muslim_mass_infantry:0 "Sipahi Riflemen"
 muslim_mass_infantryDESCR:0 "With the increase both in size and scope of the battlefields, the Persian State would institute a standardized model for their troopers, the Sipahi. Those riflemen would be trained and equipped for early trench warfare, being able to dig basic fortifications in a hurry as well as take part in sieges both as defenders and besiegers."
 persian_rifle:0 "Persian Jezzail Infantry"
 persian_rifleDESCR:0 "The invention of the Jezzail rifle during the late 18th century brought a radical change in Persian warfare. This weapon, cheap, handmade and thus easy to manufacture and maintain, quickly became a staple of Persian infantry and cavalry alike, allowing them to field soldiers in even greater numbers against their enemies."
 
 mamluk_cavalry_charge:0 "Sogdian Knights"
 mamluk_cavalry_chargeDESCR:0 "In the last days of the Sogdian city-states, the nobility class makes up most of the standing cavalry. Much like their western counterparts, they are a heavy shock cavalry, used to win a battle through a glorious, albeit risky, charge."
 persian_cavalry_charge:0 "Persian Light Cavalry"
 persian_cavalry_chargeDESCR:0 "The Persian State uses light cavalrymen to supplement their troops. They are used to scout enemy positions, harrass sensitive targets, and protect the infantry's flanks when charging."
 muslim_cavalry_archers:0 "Arabic Desert Hunters"
 muslim_cavalry_archersDESCR:0 "In the desert, heavy armors are only a dangerous hindrance. Hence, instead of the heavy knights fielded by their northern neighbors, the Arabian tribes supplement their warriors with skirmishing cavalry mounted on ponies or camels, well-used to hit-and-run tactics but not averse to some hand-to-hand fighting if the need arises."
 shaybani:0 "Asrae Camel Riders"
 shaybaniDESCR:0 "Faced with increased encroachment from their northern and eastern neighbors, along with increased aggression among themselves, the Arabian tribes progressively phased in more professional camel riders to face those new threats. Armed with bows and javelins, those hardened skirmishers would be able to outpace and outflank the more traditional cavalry employed by outsiders."
 qizilbash_cavalry_unit:0 "Sangin Cavalry"
 qizilbash_cavalry_unitDESCR:0 "Following the Seleucid Wars in the early 15th century, the Persian cavalry doctrine would be largely influenced by their Diadochi opponents, favoring the emergence of a heavy shock cavalry corps modelled after the Seleucid knights they faced. Similarly to their Seleucid counterparts, their role would be to charge into enemy lines and wreak havoc with cold hard steel."
 topchis_artillery:0 "Malakai Musketeer Cavalry"
 topchis_artilleryDESCR:0 "With Arabia partitioned between the Persian satrapies and the Theodokian Sacred Empire, with the exception of the southwesternmost Muslim tribes, Arabian cavalrymen would find themselves heavily conscripted by their Christian and Zoroastrian masters. Despite not being slaves as opposed to the Persian-enrolled ones, those cavalrymen fighting for Christ would share the same moniker as their Persian-led counterparts."
 mamluk_musket_charge:0 "Manjenigh Chargers"
 mamluk_musket_chargeDESCR:0 "Though the Malakai's dominance over the Persian armies cannot be overstated, the Manjenigh were satrapy-drawn nobility who were integrated into cavalry shock regiments. Trained and equipped at their own expense, they were often given looting rights on the battlefield... if they could survive the charge and gain victory, that is."
 afsharid_reformed:0 "Yanchiri Reformed Cavalry"
 afsharid_reformedDESCR:0 "The eventual disappearance of the Malakai battalions following a failed rebellion and their progressive integration into the Persian standing armies allowed the rise of a new army corps, the Yanchiri. Mastering the rifle and trained to fight both on foot and on horseback, those new model soldiers would gain much glory against the eastern Rajs as well as the Armenian mountaineers."
 muslim_dragoon:0 "Persian Dragoons"
 muslim_dragoonDESCR:0 "Not unlike their European counterparts, the Persian Dragoons would play the role of rapid deployment riflemen thanks to their mounts, allowing them to move quickly about on the battlefield, dismounting to skirmish wherever they would be needed."
 ali_bey_reformed_infantry:0 "Zhurbanj Reformed Cavalry"
 ali_bey_reformed_infantryDESCR:0 "Having campaigned extensively in India, the Persians came back with elephants, who found limited integration into the Persian cavalry corps. However, they also brought back the Rajput horseback fighting techniques, which they quickly integrated into their cavalry training regimen."
 durrani_dragoon:0 "Ghulam Cavalry"
 durrani_dragoonDESCR:0 "The Ghulam were a caste of elite soldiers, often but not necessarily slaves, who paid direct homage to the Dastur of Persia. Gathered into cavalry companies, armed and equipped with the best weapons and horses the state had to offer, they would serve as a multi-purpose cavalry troop, acting as shock cavalry, skirmishers, or dragoons as needed."
 durrani_swivel:0 "Ghulam Jezzail Cavalry"
 durrani_swivelDESCR:0 "The invention of the Jezzail rifle during the late 18th century brought a radical change in Persian warfare. This weapon, cheap, handmade and thus easy to manufacture and maintain, quickly became a staple of Persian infantry and cavalry alike, in no part thanks to the peculiar form of its cross allowing it to be fired one-handed, from a horse."
 

#Eastern/Greek units
 bardiche_infantry:0 "Diadochi Phalanx"
 bardiche_infantryDESCR: "The Diadochi, Alexander's empire successor states, made use of phalanxes whose design barely evolved over the last two millenia. Having mostly seen action against other Diadochi phalanxes, they would primarily develop tactics centered on countering enemy phalanxes."
 eastern_medieval_infantry:0 "Peltasts"
 eastern_medieval_infantryDESCR: "Both the Aegyptians, the Peloponnesians, and the Heliopolites relied heavily on light auxiliary troops to skirmish and supplement their phalanxes. Whether Hilotes, Kemetic or Zeraphite peltasts, they were usually armed with slings, javelins and light hand-to-hand weapons, harrowing their enemies with skirmishing weapons before retreating quickly, always refusing the engagement until the phalanxes rolled in."
 eastern_militia:0 "Greek Militia"
 eastern_militiaDESCR: "With the evolution of warfare, the phalanxes of old would soon prove insufficient in terms of manpower to face enemies new and old. Forced to broaden their recruitment without the time or money to properly train and equip them, they formed militia companies to supplement the phalanxes of old, though their importance would increase steadily because of sheer numbers."
 germanized_pike:0 "Greek Infantry"
 germanized_pikeDESCR: "After a few decades of semi-organized chaos, the beginning of centralization would allow the states to somewhat standardize the training and equipment of the militias, finally turning them into proper infantrymen, who would soon enough phase out the old phalanxes for good."
 polish_musketeer:0 "Dynatoi Hoplites"
 polish_musketeerDESCR: "Though the organization of phalanxes was largely phased out, the heavy infantrymen, or Hoplites, were not. Facing Theodokian fervor from the South, Khanates incursions from the North, and Persian ambitions from the East, the Hoplites would be reformed to face all those new enemies."
 polish_tercio:0 "Armenian Mountaineers"
 polish_tercioDESCR: "Used to the rugged terrain of their homes, the Armenian Mountaineers were well-trained infantry troops that would use skirmishing tactics, making the most of the terrain to harrow and exhaust their enemies until they could take them out with a sudden charge."
 russian_green_coat:0 "Red Coat Infantry"
 russian_green_coatDESCR: "With the generalization of firearms, the Greek soldiers' organization would increasingly mirror their Western counterparts. Platoons of soldiers, clad in matching red coats, would line up and deliver devastating volleys of gunfire upon their enemies."
 russian_mass:0 "Mass Infantry"
 russian_massDESCR: "In the late 18th century, both the Greek States and the Theodokian Empire made increased use of massed infantry, lining up to deliver massive volleys of firepower upon their enemies. This strategy would be made possible by the massive population increase following the early industrial revolution."
 russian_petrine:0 "Modern Greek Phalanx"
 russian_petrineDESCR: "Following the modernization of both firearms and military tactics, the Spartan Phalanx would spread in the entire Greek world, evolving into battlelines of disciplined riflemen, some of them carrying pavises, allowing them to absorb and return some amount of small arms fire."
 muscovite_musketeer:0 "Theodokian Erimarchontas"
 muscovite_musketeerDESCR: "Following the integration of the Arabian Tribes into the Sacred Empire, the Theodokian armies were organized around platoons of men hardened by decades of desert warfare. Each of those Desert Lords would be a terrifying master of warfare, striking fear in the hearts of any opponent foolish enough to face them."
 muscovite_soldaty:0 "Neterist Warbands"
 muscovite_soldatyDESCR: "Due to their mixed heritage, and faced with both the Theophoroi and the Theodokians, the Aegyptian Neterists would have to adapt, mixing platoons of heavy infantrymen with light skirmishers, armed with early firearms. They met with a fair modicum of success, especially against a Macedonian invasion of their Judaean holdings in the late 16th century."
 saxon_infantry:0 "Spartan Phalanx"
 saxon_infantryDESCR: "With the rebirth of Sparta following the Peloponnesian Wars, the Spartans would modernize their military traditions of old, forming anew, for the first time in decades and even centuries, new phalanxes. The rebirth of this army model would soon inspire modern warfare well until the late 19th century."

 druzhina_cavalry:0 "Armenian Irregulars"
 druzhina_cavalryDESCR: "In the rugged mountains and hills of the Caucasus, the terrain would not allow proper knightly charges. Mounted atop their Karabakh horses, a smaller, hardy horse breed, the Armenian Irregulars would be masters of harsh terrain and irregular action."
 eastern_knights:0 "Diadochi Knights"
 eastern_knightsDESCR: "Similarly to their western counterparts, the successor states of Alexander's empire developed a knightly culture, mostly centered around the Aristokrates. They would be expected to pull their weight in battle and charge the enemy flanks to shatter phalanxes."
 slavic_stradioti:0 "Seleucid Cavalry"
 slavic_stradiotiDESCR: "Being on the frontlines against the ceaseless encroachment of Persia in the east, the Seleucid had to reform their troops to face this new threat. Heavier and sturdier, this new Seleucid Cavalry was adept in charging masses of light infantry, crushing them under a thunder of hooves."
 hungarian_hussar:0 "Macedonian Kataphractoi"
 hungarian_hussarDESCR: "Pursuing their ambitions in Anatolia and Phoenicia, the Macedonians would develop a new heavy cavalry, the Kataphractoi. Covered in heavy chainmail and armed with a lance, a shield and a light mace, they were adept at thunderous charges, while able to hold their ground when the need would arise."
 muscovite_caracolle:0 "Armenian Mounted Longbowmen"
 muscovite_caracolleDESCR: "Inspired by steppe warfare, Avarian and Armenian horsemen would pick up the longbow and learn to use it from horseback. Able to pick enemies from afar and using their mobility to avoid retaliation, they would become feared by anyone foolish enough to try and invade the Caucasus. Many a Persian soldier died under their arrows."
 polish_hussar:0 "Zalmozexian God Hunters"
 polish_hussarDESCR: "Hardened by decades of warfare against the Macedonian armies, those light mounted riflemen originating from Dacros would soon find employment as mercenary light cavalry in many Greek nations in the South."
 zaporoghian_cossack:0 "Flaming Sword Theophoroi"
 zaporoghian_cossackDESCR: "Originally founded in Athens following the birth of the Paradosi movement, the Flaming Sword Order would find a lot of traction in the Kingdom of Syria as well as the western Archionates. Those heavily-armed crusaders, supported by cadres of men-at-arms, would soon become the mainstay of many Hellenic countries, starting with Syria."
 muscovite_cossack:0 "Greco-Kushite Cavalry"
 muscovite_cossackDESCR: "Born from the unique blend of Greek and Kemetic culture and history, this versatile cavalry troop would find use in a multitude of roles, from cavalry hunters to dismounted fighters. Though originating from Aegyptos, their organisation would soon be copied by other Greek countries."
 polish_winged_hussar:0 "Theodokian Theikopparkoi"
 polish_winged_hussarDESCR: "The Theikopparkoi, or God's Paladins, were a heavy plated shock cavalry developed during the Theodokian Succession Crisis to protect the legitimate Episkopos against the ambitions of the rebellious Zephania. Soon enough, they would find use against external enemies, shattering heathen battlelines with fire and steel in the name of Christ."
 russian_lancer:0 "Hellenic Lancers"
 russian_lancerDESCR: "The lancers would soon find a place of choice in Hellenic armies. Finding a use as both cavalry hunters and shock troops, light enough to position themselves quickly on the battlefield, they would become a staple of Greek armies for decades to come."
 tartar_cossack:0 "Heliophoroi Dragoons"
 tartar_cossackDESCR: "With their worship of the Sun God, it would be only natural that the rifle became such an object of reverence in the Heliophoroi armies, to the point it would become the weapon of choice of cavalrymen as well. Their fighting style of riding around and dismounting to fight would catch on with most of the Eastern world, though the nickname would remain."
 russian_cossack:0 "Eastern Hussars"
 russian_cossackDESCR: "A counterpart to heavy cavalry, the Hussars were a lighter mounted troop, used as a skirmishing and harassing unit. They would find use in many armies on many battlefields."
 russian_cuirassier:0 "Evangeloi Cuirassiers"
 russian_cuirassierDESCR: "As firearms and tactics gradually modernized, so did the Theikopparkoi. Eschewing the traditional full plate armor, they instead came to use steel breastplates, becoming more mobile on the battlefield. Though originating from Heliopolis, they would find use in the Christian Diadochi states as well, and would soon enough be copied even by their Hellenic opponents."

