 olives: "Olives"
 olivesDESC: "A small, bitter fruit from the olive tree, olives are cultivated for oil and consumption. A staple of Mediterranean trade, olives and olive oil have fueled economies, cuisine, and religious rituals. Historically, they symbolized peace, prosperity, and divine favor, playing vital roles in the Hellenic world and beyond."
lumber: "Lumber"
lumberDESC: "Lumber fuels the growth of cities and war alike. Essential for siege engines, ships, and construction, it has been the backbone of expansion in the late medieval world, and will continue to be as the world enters the early modern period."
amber: "Amber"
amberDESC: "Prized for its golden hue and natural warmth, amber is both ornament and artifact. Used in jewelry, ritual items, and trade, it is gathered along the Baltic shores and forested rivers of the north, as well as various other varieties abroad. Its rarity and allure make it a favored good among nobles, mystics, and merchants alike."

