odin: "Óðinn"
odin_desc: "Allfather and god of wisdom, war, and death, Óðinn rules from his throne in Asgard. He sacrificed his eye for knowledge and hung upon Yggdrasil for runes. Worshipped by kings and seers, offerings were made in battle or at sacred groves to gain his favor and insight."
freya: "Freyja"
freya_desc: "Goddess of love, beauty, fertility, and war, Freyja rides a chariot drawn by cats and weeps golden tears. She receives half of the fallen in battle and is invoked for matters of desire, childbirth, and feminine power. Offerings of amber and song honored her name."
tor: "Þórr"
tor_desc: "Þórr, god of thunder and protector of Midgard, wields the hammer Mjölnir to defend gods and mortals alike. He is the champion of strength and storms, and his worship involved sacred oaths, blóts, and carved hammers worn as talismans for protection and courage."
tyr: "Týr"
tyr_desc: "God of law, justice, and war, Týr is best known for sacrificing his hand to bind the wolf Fenrir. He is revered by warriors and lawmakers alike. Oaths were sworn in his name, and judgment passed with his blessing to uphold honor and order."
njord: "Njörðr"
njord_desc: "Njörðr is the god of the sea, winds, and wealth. Sailors, fishermen, and merchants called upon him for safe voyages and bountiful harvests. He was honored with offerings cast into the sea and coastal rituals seeking his favor before great journeys."
baldr: "Baldr"
baldr_desc: "Beloved son of Óðinn and Frigg, Baldr is the god of light, purity, and beauty. His death signaled the doom of the gods. Revered in poetry and sorrow, his cult honored peace and renewal, though his absence foretold the end of the golden age."
heimdallr: "Heimdallr"
heimdallr_desc: "The ever-watchful guardian of the Bifröst, Heimdallr sees all and hears the grass grow. He will sound the Gjallarhorn at Ragnarök. Warriors and sentinels honored him in rites of vigilance and duty, invoking him to ward against betrayal and darkness."
frigg: "Frigg"
frigg_desc: "Queen of Asgard and goddess of foresight, motherhood, and hearth, Frigg weaves the fate of all. She is invoked in matters of family, marriage, and prophecy. Her followers offered flax and prayers for protection, wisdom, and domestic harmony."
sif: "Sif"
sif_desc: "Goddess of grain and fertility, Sif is known for her golden hair, symbolizing the harvest. She is the wife of Þórr and was revered by farmers and families. Rites in her name celebrated abundance, with offerings of bread, mead, and cut sheaves."
idunn: "Iðunn"
idunn_desc: "Goddess of youth and keeper of the golden apples, Iðunn grants immortality to the gods. She is worshipped for vitality, health, and renewal. Offerings of apples and springtime rituals honored her role in preserving life and staving off decay."

