 steel: "Steel"
 steelDESC: "A crucial trade good throughout the early modern period, steel is essential for military advancements, shipbuilding, and industrial growth. Nations with abundant steel supplies gain significant military and economic advantages, enabling stronger armies, more durable ships, and increased production capabilities, driving them toward greater power and prosperity."
